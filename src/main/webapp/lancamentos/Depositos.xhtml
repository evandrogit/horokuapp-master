<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Lançamento de Depósitos</ui:define>

	<f:metadata>
		<f:viewAction action="#{lancamentoDepositoBean.inicializar}" />
	</f:metadata>

	<ui:define name="content">

		<style>
@media ( min-width :220px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 28px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 50% !important;
		float: left !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: 50% !important;
		float: left !important;
	}
	.qty-parcelas.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 10px !important;
	}
	.percentual-juros.ui-panelgrid .ui-panelgrid-cell:nth-child(1) {
		margin-top: 8px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 13px;
	}
	body .btn-new.ui-button {
		color: #676363;
		background-color: #f9f9f9;
		border: 1px solid #8a8585;
	}
	.swal2-popup {
		width: 28em;
		max-width: 100%;
		padding: 0 0 0.4em 0;
		font-size: 0.75rem;
	}
	.swal2-popup #swal2-content {
		font-weight: 400;
	}
}

@media ( min-width :460px) {
	.ui-slider .ui-slider-handle {
		width: 1.7em;
		height: 1.7em;
	}
	.ui-slider-horizontal {
		height: 1.2em;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
		.ui-datatable tfoot th {
		font-size: 14px;
	}
}

@media ( min-width :640px) {
	.ui-slider-handle {
		width: 1.2em !important;
		height: 1.2em !important;
	}
	.ui-slider-horizontal {
		height: 0.8em !important;
	}
	body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
		height: 27px !important;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-4 {
		width: 33.33333% !important;
		float: none;
	}
	.result .apply-result .ui-grid-responsive .ui-grid-col-6 {
		width: auto !important;
		float: none;
	}
}
</style>

		<div class="page-header">
			<h1>Lançamento de Depósito</h1>
		</div>

		<p:growl id="msg" closable="true" life="500" showSummary="false"
			showDetail="true" style="text-align: center" />



		<h:form id="form">

			<p:remoteCommand name="setarItemID" process="@this depositosTable"
				update="form" action="#{lancamentoDepositoBean.excluir}"
				onstart="PF('downloadLoading').show();"
				oncomplete="PF('downloadLoading').hide();" />

			<p:focus for="search" />

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Novo" icon="fa fa-fw fa-file-text-o"
						action="#{lancamentoDepositoBean.prepararNovoLancamento}"
						process="@this" update="deposito-dialog"
						oncomplete="PF('deposito-dialog').show()">

						<p:resetInput target="deposito-dialog" />
					</p:commandButton>

					<p:separator />
					<p:spacer />
					<p:spacer />

					<p:commandButton icon="fa fa-fw fa-pencil" value="Editar" id="btn"
						action="#{lancamentoDepositoBean.prepararEditarLancamento}"
						process="@this" update="deposito-dialog"
						oncomplete="PF('deposito-dialog').show()"
						disabled="#{lancamentoDepositoBean.depositoSelecionado.id == null}">

						<p:resetInput target="deposito-dialog" />
					</p:commandButton>

				</f:facet>

				<f:facet name="right">
					<p:commandButton icon="fa fa-fw fa-trash" value="Excluir"
						process="@this"
						onclick="deleteItem(#{lancamentoDepositoBean.depositoSelecionado.id});"
						disabled="#{lancamentoDepositoBean.depositoSelecionado.id == null}" />
				</f:facet>
			</p:toolbar>


			<div class="ui-g-12 ui-lg-6">
				<p:panel class="card card-w-title ui-fluid"
					style="padding-bottom: 0px;">

					<p:defaultCommand target="pesquisar-button" />

					<p:inputText id="search"
						value="#{lancamentoDepositoBean.filtro.nomeInvestidor}"
						placeholder="Digite nome do investidor" style="width: 160px" />
					<p:commandButton icon="fa fa-fw fa-search" title="Pesquisar"
						id="pesquisar-button" update="depositosTable toolbar totalDepositado"
						style="margin-left: 3px; width: 40px" process="@parent"
						action="#{lancamentoDepositoBean.pesquisar}">
					</p:commandButton>

					<p:outputLabel id="totalDepositado"
						value="Total: R$ #{lancamentoDepositoBean.totalDepositos}"
						style="float: right; position: relative; margin-top: 6px; font-weight: bold;font-size:13px" />

					<p:dataTable id="depositosTable" reflow="true"
						paginatorAlwaysVisible="false"
						value="#{lancamentoDepositoBean.todosLancamentos}"
						var="lancamento" emptyMessage="Nenhum lançamento encontrado."
						rows="10" paginator="true" paginatorPosition="bottom"
						selectionMode="single"
						selection="#{lancamentoDepositoBean.depositoSelecionado}"
						rowKey="#{lancamento.id}" style="margin-top: 10px">

						<p:ajax event="rowSelect" update="form:toolbar" />
						<p:ajax event="rowUnselect" update="form:toolbar" />

						<p:column headerText="Data">
							<h:outputText value="#{lancamento.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-4" />
							</h:outputText>
						</p:column>

						<p:column headerText="Investidor">
							<h:outputText value="#{lancamento.investidor.nome}" />
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="R$ #{lancamento.valorTemp}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</div>

		</h:form>




		<p:dialog
			header="#{lancamentoDepositoBean.deposito.id == null ? 'Novo Lançamento' : 'Editar Lançamento'}"
			widgetVar="deposito-dialog" id="deposito-dialog" resizable="false"
			modal="true" closeOnEscape="true" responsive="true" width="250px"
			style="margin-top: 10px">

			<p:focus for="form-dialog:cpf" />

			<h:form id="form-dialog">

				<div class="ui-fluid">
					<p:defaultCommand target="btn-salvar" />

					<div class="card card-w-title ui-fluid"
						style="padding: 0px 5px 0px 5px; padding-bottom: 0px !important">

						<p:panelGrid columns="1" layout="grid"
							style="margin-top: 15px; margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="Data do lançamento" for="nome" />
							<p:calendar id="nome"
								value="#{lancamentoDepositoBean.deposito.data}" showOn="button"
								pattern="dd/MM/yyyy" locale="pt" />
						</p:panelGrid>

						<p:panelGrid columns="1" layout="grid" style="margin-bottom: 5px"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="Investidor" for="cpf" />
							<p:selectOneMenu id="cpf"
								value="#{lancamentoDepositoBean.deposito.investidor}"
								placeholder="selecione">
								
								<f:selectItem itemLabel="Selecione" />

								<f:selectItems value="#{lancamentoDepositoBean.todosInvestidores}" var="investidor"
									itemLabel="#{investidor.nome}" itemValue="#{investidor}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid columns="1" layout="grid"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel value="Valor" for="contato" />
							<p:inputNumber id="contato" decimalSeparator=","
								thousandSeparator="."
								value="#{lancamentoDepositoBean.deposito.valor}"
								decimalPlaces="2" />

						</p:panelGrid>

						<p:spacer />

						<p:panelGrid columns="1" layout="grid"
							styleClass="panelgrid-noborder disabled disabled">

							<p:outputLabel />
							<p:commandButton id="btn-salvar" value="Salvar"
								widgetVar="btn-save"
								onstart="PF('downloadLoading').show(); PF('btn-save').disable();"
								onsuccess="PF('downloadLoading').hide(); PF('btn-save').enable();"
								oncomplete="if (!args.validationFailed) PF('deposito-dialog').hide();"
								update="msg form-dialog form"
								action="#{lancamentoDepositoBean.salvar}"
								process="@this form-dialog" style="font-weight: bold" />
						</p:panelGrid>

					</div>
				</div>
			</h:form>
		</p:dialog>


		<p:dialog id="downloadLoading" showHeader="false" modal="true"
			widgetVar="downloadLoading" header="Status" draggable="false"
			closable="false" resizable="false">
			<p:graphicImage name="images/loadingbar.gif"
				library="manhattan-layout" width="50" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('downloadLoading').show();
			}

			function stop() {
				PF('downloadLoading').hide();
			}
		</script>

	</ui:define>

</ui:composition>
